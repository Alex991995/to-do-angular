<section class="container">
  <!-- <mat-stepper [linear]="isLinear" #stepper>

  <form (ngSubmit)="onSubmit()" [formGroup]="mainData">
    <!-- <ng-template matStepLabel>Fill out your name</ng-template> -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
      />
      <div id="email" class="form-text h-2 text-danger">
        @if(isValidEmail){invalid email}
      </div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        formControlName="name"
        type="name"
        class="form-control"
        id="name"
        aria-describedby="name"
      />

      <div id="name" class="form-text h-2 text-danger">
        @if(isValidName){should be more than one symbol}
      </div>
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <select
        name="country"
        id="country"
        formControlName="country"
        (change)="changeCountry()"
        class="form-select"
      >
        <option
          *ngFor="let country of countries"
          [value]="country.name"
          class="option"
        >
          {{ country.name }}
        </option>
      </select>
    </div>

    <div class="mb-3 box box-input__phone">
      @if(phoneMaskCountry()){
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        formControlName="phone"
        [mask]="phoneMaskCountry()"
        class="form-control input__phone"
      />
      <div class="wrapper">
        <img [src]="chosenCountry()?.flag" alt="flag" />
        <span>{{ chosenCountry()?.code }}</span>
      </div>
      <div id="name" class="form-text h-2 text-danger">
        @if(isValidName){should be more than one symbol}
      </div>
      }
    </div>

    <div>
      <button class="btn btn-primary" type="submit" [disabled]="isDisabled()">
        Next
      </button>
      <!-- <button matButton matStepperNext>Next</button> -->
      <!-- <button matStepperNext class="btn btn-primary">Next</button> -->
    </div>
  </form>
